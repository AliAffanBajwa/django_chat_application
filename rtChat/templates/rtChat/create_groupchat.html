{% extends "authApp/base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4 w-50">
        <h1 class="text-center mb-4">New Group Chat</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form }}
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-2" type="submit">Create Group Chat</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
