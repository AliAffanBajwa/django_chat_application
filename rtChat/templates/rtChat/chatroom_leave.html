{% extends "authApp/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 w-75">
        <h1 class="mb-4 text-center">Leave Chat</h1>

        <div class="text-center">
            <p class="lead">Are you sure you want to leave this chatroom?</p>
            <p class="text-muted">Once you leave, you won't be able to see new messages or participate in the chat.</p>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'chatroom' chat_group.group_name %}" class="btn btn-secondary">Cancel</a>

            <form action="{% url 'chatroom-leave' chat_group.group_name %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, I want to leave</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
